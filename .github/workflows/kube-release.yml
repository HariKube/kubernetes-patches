name: Kube Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Kubernetes version'
        required: true
        type: string

concurrency: 
  group: ${{ github.ref_name }}-release
  cancel-in-progress: true

permissions:
  contents: read

env:
  KUBE_FASTBUILD: "false"
  
jobs:
  release-kubernetes:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@v4
    - uses: actions/checkout@v4
      with:
        repository: kubernetes/kubernetes
        ref: ${{ inputs.version }}
        path: kubernetes
        token: ${{ secrets.GIT_HUB_TOKEN }}
        github-server-url: https://github.com
    - name: Build Kubernetes images
      run: |
        (cd kubernetes ; git apply ${{ github.workspace }}/kubernetes-${{ inputs.version }}.patch)
        make -C kubernetes release-images
      env:
        KUBE_GIT_TREE_STATE: clean
        KUBE_GIT_VERSION: ${{ inputs.version }}
        KUBE_RELEASE_RUN_TESTS: n
        KUBE_DOCKER_REGISTRY: ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}
    - name: Login to registry
      uses: docker/login-action@v3
      with:
        registry: ${{ vars.REGISTRY }}
        username: ${{ vars.REGISTRY_USER }}
        password: ${{ secrets.REGISTRY_TOKEN }}
    - name: Push images
      run: |
        docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-apiserver-amd64:${{ inputs.version }}
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-apiserver-ppc64le:${{ inputs.version }} ||:
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-apiserver-s390x:${{ inputs.version }} ||:
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-apiserver-arm64:${{ inputs.version }} ||:
        docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-controller-manager-amd64:${{ inputs.version }}
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-controller-manager-ppc64le:${{ inputs.version }} ||:
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-controller-manager-s390x:${{ inputs.version }} ||:
        [[ $KUBE_FASTBUILD = false ]] && docker push ${{ vars.REGISTRY }}/${{ vars.REPOSITORY }}/kube-controller-manager-arm64:${{ inputs.version }} ||:
